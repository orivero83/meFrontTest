<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoPago</title>

    <link rel="stylesheet" href="front.css">
</head>
<body>

    <h1>Lista de Transacciones</h1>

    <!-- Formulario para crear una nueva transacción -->
    <form id="formulario-transaccion">
      <label for="tipoPago">Tipo de Pago:</label>
      <input type="text" id="tipoPago" required>
  
      <label for="estado">Estado:</label>
      <input type="text" id="estado" required>
  
      <label for="monto">Monto:</label>
      <input type="number" id="monto" step="0.01" required>
  
      <label for="moneda">Moneda:</label>
      <input type="text" id="moneda" required>

      <label for="IDdePago">ID de Pago::</label>
      <input type="text" id="IDdePago" required>

      <label for="IDdeUsuario">ID de Usuario:</label>
      <input type="text" id="IDdeUsuario" required>

      <label for="NombrePersona">Nombre Persona:</label>
      <input type="text" id="NombrePersona" required>
  
      <label for="EmailPersona">Email Persona:</label>
      <input type="text" id="EmailPersona" required>
      
      <button type="submit">Crear Transacción</button>
    </form>
  
    <!-- Lista de transacciones -->
    <div id="transacciones-list"></div>
    
    <script src="front.js"></script>
</body>
</html>
